<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoFo.SDU</title>
    <link rel="stylesheet" th:href="@{/bootstrap-4.3.1-dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" href="../static/css/main.css}" />
</head>
<body>
    <header th:insert="blocks/header2 :: header2"></header>

    <div class="currency-mobile">
        <div class="currency">
            <ul>
                <li><p class="kurs">USD/KZT: </p>
                    <p class="dollar">471.3</p>
                </li>
                <li><p class="kurs">EUR/KZT: </p>
                    <p class="euro">520.13</p>
                </li>
                <li><p class="kurs">RUB/KZT: </p>
                    <p class="rubel">5.3</p>
                </li>
            </ul>
        </div>
    </div>

    <section class="allnews">
        <div class="container">
            <h6 class="allnews-section-title">MAIN / ADD POSTS</h6>
            <h1>Adding records</h1>
            <form action="/blog/add" method="post" enctype="multipart/form-data">
                <input type="text" name="title" placeholder="Title of record" class="form-control"><br>
                <label for="type" class="mb-2">Choose a type:</label>
                <select name="type" id="type" onchange="changeType(this.value)">
                    <option th:each="option : ${types}" th:value="${option}" th:text="${option}"></option>
                </select><br>
                <input type="text" name="anons" placeholder="Place" class="form-control mt-2"><br>
                <textarea name="full_text" placeholder="Description about record" class="form-control"> </textarea><br>
                <input type="file" name="image"/><br><br>
                <button type="submit" class="btn btn-success">Добавить статью</button>
            </form>
        </div>
    </section>

    <footer th:insert="blocks/footer2 :: footer2"></footer>
</body>
</html>
