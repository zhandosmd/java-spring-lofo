<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление новости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header th:insert="blocks/header2 :: header2"></header>

    <div class="container mt-5 mb-5">
        <h1>Добавление новости</h1>
        <form action="/admin/add-news" method="post" enctype="multipart/form-data">
            <input type="number" name="author_id" placeholder="Введите id автора" class="form-control"><br>
            <input type="text" name="title" placeholder="Введите заголовок новости" class="form-control"><br>
            <textarea name="text" placeholder="Введите содержание новости" class="form-control"></textarea><br>
            <input type="number" step="0.01" name="price" placeholder="Введите цену продукта" class="form-control"><br>
            <input type="file" name="file">
            <button type="submit" class="btn btn-success">Добавить продукт</button>
        </form>
    </div>

    <footer th:insert="blocks/footer2 :: footer2"></footer>
</body>
</html>
