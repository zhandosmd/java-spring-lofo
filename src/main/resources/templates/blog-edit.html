<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editing blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Editing record</h1>
    <div th:each="el : ${post}">
        <form  method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Title of record" class="form-control"><br>
            <label for="type" class="mb-2">Choose a type:</label>
            <select th:value="${el.type}" name="type" id="type" class="form-select">
                <option value="Gadget">Gadget</option>
                <option value="Document">Document</option>
                <option value="Clothes">Clothes</option>
                <option value="ID Card">ID Card</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Other">Other</option>
            </select><br>
            <input type="text" th:value="${el.place}" name="place" placeholder="Place" class="form-control"><br>
            <textarea name="description" th:text="${el.description}" placeholder="Description about record" class="form-control" /><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
